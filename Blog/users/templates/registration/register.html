{% extends "blogs/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h2 class="pb-3">Register</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form  %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">register</button>
            <input type="hidden" name="next" value="{% url 'blogs:feed' %}"/>
        {% endbuttons %}
    </form>
{% endblock content %}
