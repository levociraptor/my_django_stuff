{% extends "blogs/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <p>Add a new Post here:</p>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:new_post' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-ptimary">Add new Post</button>
        {% endbuttons %}
    </form>
{% endblock content %}
