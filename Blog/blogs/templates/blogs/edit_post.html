{% extends "blogs/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h3><a href="{% url 'blogs:post' post.id %}">post N {{post.id}}</a></h3>
    <h4 class="pb-3">Edit post:</h4>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:edit_post' post.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
