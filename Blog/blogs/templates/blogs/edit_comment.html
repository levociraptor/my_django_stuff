{% extends "blogs/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h3>Edit comment:</h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:edit_comment' comment.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
