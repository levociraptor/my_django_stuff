{%extends "blogs/base.html"%}

{% block content%}
    {% if user.is_authenticated %}
        <h3><a class="nav-link text-dark" href="{% url 'blogs:new_post' %}">Add a new post</a></h3>
    {% endif %}
    <div class="my-4 border-bottom"></div>

    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-header bg-secondary light">
                <h3>{{ post.owner.username }}</h3>
            </div>
            <div class="card-body pb-2">
                <p>{{ post }}</p>
            </div>
            <div class="card-bottom ps-3 pb-3">
                <p class="text-secondary">{{ post.date_added|date:'M d, Y H:i' }}</p>
                <a href="{% url 'blogs:post' post.id %}">Go to post</a>
            </div>
        </div>
    {% empty %}
        <p>No post here.</p>
    {% endfor %}
{% endblock content%}
